<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styling.css}"/>
</head>
<body>

<div class="row">
    <div class=card>
    <h1>Welcome</h1>
    <p>Search a track</p>
        <form th:action="@{/search}" method="get">
            <input type="text" name="keyword" th:value="${keyword}"  placeholder="Never gonna give you up" size="50" >
            <button th:class="btn" type="submit" class="btn btn-info" >Search</button>
        </form>
        <table class="center" th:object="${list}" id="customerTable" border="1">
            <tr>
                <th>Track Name</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Genres</th>
            </tr>
            <tr th:each="user :${list}">
                <td th:text="${user.trackName}"></td>
                <td th:text="${user.artists}"></td>
                <td th:text="${user.album}"></td>
                <td th:text="${user.genres}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
