<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styling.css}"/>
</head>
<body>

<div class="row">
    <div class=card>
        <p>All customers sorted by name.</p>
        <table class="center" th:object="${customers}" id="customerTable" border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Country</th>
                <th>Postal</th>
                <th>Phone</th>
                <th>email</th>
            </tr>
            <tr th:each="user :${customers}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.country}"></td>
                <td th:text="${user.postalCode}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
